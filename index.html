<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Prototype Project525</title>
        <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="scripts/memory-stats.js"></script>
        <script type="text/javascript" src="./scripts/opencv.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
        <script src="scripts/metrics.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/export.js"></script>

    </head>
    <body>
      <div id ="stats"> </div>
        <div id="camera">
            <div id="snap">
                <img id="img" class="img_initial" />
            </div>
        </div>
        <div class ="container">
        <div id="buttns" class="row">
        <input class="col btn btn-success" type="button" value="startCam" onclick="startCam()">
        <input class="col form-control" id="timing" type="textfield" value="6" onchange="settiming()">
        <input class="col form-control" id="info" type="textbox" value="Интервал: 6 секунд" disabled="disabled">
        <input class="col form-control w-50" type="file" id="drop" onchange="videoplayer()" multiple accept="video/*">
        <input type="button" class="col btn btn-danger" value="Сброс" onclick="location.reload()">
        <input  type="button" class="col btn btn-danger" id="ggg" value="ВКЛ Safari" onclick="video.play()">
        <input  type="button" class="col btn btn-dark" value="Export_log" onclick="log_export()">
      </div>
      </div>
    <br>
        <div class= "container px-4">
        <div class = "row gx-5" id="table"></div></div>
        <script>

        	// add the monitor into our page and update it on a rAF loop

        	var stats = new MemoryStats();
        	stats.domElement.style.position	= 'fixed';
        	stats.domElement.style.right		= '0px';
        	stats.domElement.style.bottom		= '0px';
        	document.body.appendChild( stats.domElement );

          requestAnimationFrame(function rAFloop(){
        		stats.update();
        		requestAnimationFrame(rAFloop);
        	});

        	//# sourceURL=updateStats.js

        </script>
    </body>
</html>
